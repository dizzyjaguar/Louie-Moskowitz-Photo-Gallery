{% extends "photo_gallery/base.html" %}
{% load static %}
{% block page_content %}




<!-- this required the {% if forloop.counter == 1 %}active{% endif %} and id="slide{{ forloop.counter }}
to work but I don't understand why -->

<div id="carousel-gallery-2" class="carousel slide" data-interval="false" data-ride="carousel">
  <div class="carousel-inner mx-auto my-carousel">
      {% for photo in photos %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
      <img class="d-block w-100 unique" src="{{ photo.image.url }}" />
    </div>
    {% endfor %}
</div>
<a class="carousel-control-prev" href="#carousel-gallery-2" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carousel-gallery-2" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>


{% endblock %}
