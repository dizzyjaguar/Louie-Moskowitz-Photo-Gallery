{% load static %}
<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title></title>
</head>

<body>

    <!-- make links hightlight when mouse is over -->

    <!-- NAVBAR -->
    <div class="container-fluid w-50 p-3">
        <!-- make collapse at mobile or tablet size with -->
        <!-- the reason the navbar toggler didnt appear is because it needed to inherit from the nav-class (navbar-dark or navbar-light) -->
        <nav class="navbar navbar-expand-lg navbar-dark navcolor">
            <!-- Navbar toggle button once it gets to ipad/iphone size -->
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--left side navbar-->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-secondary" href="#">Prints <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <!-- this contains the modal activation -->
                        <a class="nav-link text-secondary" href="#" data-toggle="modal" data-target="#modalComingsoon">Books <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- Modal -->
                    <div class="modal fade" id="modalComingsoon" tabindex="-1" role="dialog" aria-labelledby="modalComingsoon" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content bg-light">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center" id="modalComingsoon"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="text-center font-weight-bold modal-body">
                                    Coming soon in 2020.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-link"><a href="#">Pre-Order</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
            <!-- center nav bar -->
            <a class="mx-auto navbar-brand mb-0 font-weight-bold navtitle h1" href="{% url 'home' %}">Louie Moskowitz</a>
            <!-- right nav bar -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto ">
                    <!-- ml-auto means margin left auto, which places the content to the right-->
                    <li class="nav-item active">
                        <a class="nav-link text-secondary" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-secondary" href="#">Press <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>





    <!-- This is where the individual template will render in the order
    ie: this is that templates content and where it will be in comparison to
    the objects in this base template, like navbar and bootsrap items
    so if the layout order is off check where this content block is in comparison
    to the rest. -->
    {% block page_content %}{% endblock %}





    <div class="card-footer text-center" style="font-size: 12px; font-weight: 3; color:white;">
        Copyright Â© 2019 Louie Moskowitz. All rights reserved.
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
