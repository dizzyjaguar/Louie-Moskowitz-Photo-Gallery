{% extends "photo_gallery/base.html" %}
{% load static %}
{% block page_content %}


<!-- got the pagination to work when matching the href of 'next' and 'previous' to the div ID
of the whole carousel ie: "#carousel-gallery-1" -->
<div id="carousel-gallery-1" class="carousel slide" data-interval="false" data-ride="carousel">
  <div class="carousel-inner mx-auto my-carousel">
    <div class="carousel-item active">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image1.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image2.jpg' %}" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image3.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image4.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image5.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image6.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 unique" src="{% static 'photo_gallery/gallery1_image7.jpg' %}">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-gallery-1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-gallery-1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock %}
