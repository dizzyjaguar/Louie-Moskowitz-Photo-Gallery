{% extends "photo_gallery/base.html" %}
{% load static %}
{% block page_content %}

<div class="row">
{% for print in prints %}
<div class="col-md-4">
<div class="card mb-2">
    <img class="card-img-top" src="{{ print.image.url }}" />
    <div class="card-body">
        <h5 class="card-title">{{ print.title }}</h5>
        <p class="card-text text-info">${{ print.price }}</p>
    </div>
</div>
</div>
{% endfor %}
</div>
{% endblock %}
